<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Selectors</title>
  <style>
    /* element selector */
    h1 {
      color: orange;
    }

    /* id selector */
    #aquaId {
      padding: 10px;
      background-color: blue;
    }

    /* class selector */
    .form-group {
      color: green;
    }

    /* universal selector */
    * {
      font-size: 36px;
    }
  </style>
</head>
<body>
  
</body>
</html>
